about: |
  <p align='justify'>
  I am a final-year Ph.D. candidate at Chinese University of Hong Kong (CUHK-CSE), where I have been fortunate to work with Professor \href{http://www.cse.cuhk.edu.hk/~byu/}{Bei Yu} and co-supervised by Professor \href{https://scholar.google.com/citations?user=WPhoQiUAAAAJ}{Martin D. F. Wong}. My Chinese name is 陈国晋.
  </p>
  <p style="text-align: center;"><span style="color: red;">I am on the job market for 2024-2025, appreciate any opportunities!</span></p>
  <h3>Research Interests:</h3>
  <ul>
    <li>Scaling deep learning:
    large language models, agent systems<span style="color:#9a9a9a">[arxiv'\href{https://arxiv.org/abs/2408.12775}{24}]</span>, LLM on EDA <span style="color:#9a9a9a">[arxiv'\href{https://arxiv.org/abs/2406.05250}{24}]</span>,
    large-scale layout representation learning <span style="color:#9a9a9a">[ICCAD'\href{https://www.cse.cuhk.edu.hk/~byu/papers/C146-ICCAD2022-LayouTransformer.pdf}{22}]</span>.
    </li>
    <li>Design for manufacturing:
    computational lithography <span style="color:#9a9a9a">[SPIE'\href{https://www.cse.cuhk.edu.hk/~byu/papers/C201-SPIE2024-OpenLitho.pdf}{24}'\href{https://arxiv.org/abs/2303.14335}{23}]</span>,
    OPC <span style="color:#9a9a9a">[DAC'\href{https://arxiv.org/abs/2408.08969}{24}'\href{https://arxiv.org/abs/2303.08435}{23},ICCAD'\href{https://arxiv.org/abs/2408.08969}{24}'\href{https://www.cse.cuhk.edu.hk/~byu/papers/C148-ICCAD2022-AdaOPC.pdf}{22}'\href{https://arxiv.org/abs/2303.12529}{21}'\href{https://arxiv.org/abs/2008.00806}{20}]</span>,
    SMO <span style="color:#9a9a9a">[DAC'\href{https://arxiv.org/abs/2405.09548}{24}, TCAD'\href{https://ieeexplore.ieee.org/document/10419017}{24}]</span>.</li>
    <li>Optimization: bi-level & multi-level optimization <span style="color:#9a9a9a">[DAC'\href{https://arxiv.org/abs/2405.09548}{24}]</span>, level-set optimization <span style="color:#9a9a9a">[ICCAD'\href{https://arxiv.org/abs/2303.12529}{21}]</span>, GPU acceleration.</li>
    <li>Deep learning in VLSI design: physics-informed networks for EDA problems <span style="color:#9a9a9a">[DAC'\href{https://arxiv.org/abs/2303.08435}{23}]</span>.</li>
  </ul>
  Check my <a href="https://gjchen.notion.site/" target="_blank">research overview here</a>.



research_interests:
  - "Scaling deep learning: large language models, LLM on EDA, large-scale layout representaion learning."
  - "Design for manufacturing: computational lithography, mask optimization, OPC, SMO."
  - "Deep learning in VLSI design: physics-informed networks for EDA problems"
  - "Optimization: bi-level \\& multi-level optimization, GPU acceleration, level-set optimization."

